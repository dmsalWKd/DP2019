<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.2.1.min.js"></script>
	<!--제이쿼리 라이브러리 불러오기-->
	<script src="masonry.pkgd.min.js"></script>
	<!--masonry 라이브러리 불러오기-->
	<style type="text/css">
		.grid{width: 100%;}
		.grid-item {
		 width: 200px; /*한칸짜리*/
		}
		.grid-item--width2 { width: 400px; }/*두칸 짜리*/
		img{
			width:100%;
			display: block;
		}
	</style>
	<!--javascript 자바스크립트-->
	<!--html(구조), css(모양,형태), javascript(동작)-->
	<script type="text/javascript">
		$( document ).ready(function() {
			//문서. 준비되면{}
			$('.grid').masonry({
				//.grid mosonry 기능시작
				// options
				itemSelector: '.grid-item',
				columnWidth: 200
			});
		});
	</script>
</head>
<body>
	<div class="grid">
	  <div class="grid-item">
	  	<img src="layout3_img1.jpg" />
	  </div>
	  <div class="grid-item grid-item--width2">
		  <!--띄어쓰기를 이용하여 두가지 클래스명을 지정함-->
	  	<img src="layout3_img2.jpg" />
	  </div>
	  <div class="grid-item">

	  </div>
	  <div class="grid-item">

	  </div>
	  <div class="grid-item grid-item--width2">

	  </div>
	  <div class="grid-item">
	  	<img src="layout3_img7.jpg" />
	  </div>
	  <div class="grid-item">
	  	<img src="layout3_img8.jpg" />
	  </div>
	  <div class="grid-item grid-item--width2">
	  	<img src="layout3_img9.jpg" />
	  </div>
	  <div class="grid-item">
	  	<img src="layout3_img10.jpg" />
	  </div>
	  <div class="grid-item">

	</div>
</body>
</html>
